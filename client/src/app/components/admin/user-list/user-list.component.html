<admin-navigation></admin-navigation>
<br><br><br>
<div class="container">
    <h2>Lista de usuarios</h2>
    <p>Es la lista donde se encuentra todos los usuarios del sistema:</p>
    <div class="d-flex justify-content-between">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="text" placeholder="Buscar" aria-label="Search" name="search" [(ngModel)]="searchText" autocomplete="off">
        </form>
        <button type="button" class="btn btn-outline-success" routerLink="/user/add" >Agregar usuario</button>
    </div><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Identificacion</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Perfil</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: {itemsPerPage: 8, currentPage: page} | filter:searchText" >
                <td>{{ user.identificacion }} </td>
                <td>{{ user.nombre }}</td>
                <td>{{ user.correo }}</td>
                <td>{{ user.celular }}</td>
                <td> {{ user.perfil }}</td>
                <td>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip"
                        data-bs-placement="left" title="Eliminar" (click)="deleteUser(user.identificacion)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-primary ms-2" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Editar" [routerLink]="['/user/edit', user.identificacion]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
